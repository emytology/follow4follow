<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>follow4follow – Drei Mini-Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Start-Screen -->
  <div id="start-screen" class="screen">
    <!-- Großer Titel im oberen Drittel -->
    <h1 class="main-title">follow4follow</h1>

    <!-- Start-Button mit Abstand zum unteren Rand -->
    <button id="start-button">Start Games</button>

    <!-- Highscores-Überschrift -->
    <h2 class="highscore-title">Highscores</h2>

    <!-- Wrapper für Scrollbar & Höhenbegrenzung -->
    <div class="table-wrapper">
      <table id="highscore-table">
        <thead>
          <tr>
            <th>Platz</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Wird dynamisch befüllt -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Spiel 1: Follow-Game -->
  <div id="game1-screen" class="screen hidden">
    <div class="smartphone-container">
      <div class="stats-bar">
        <div class="stat">
          <div class="stat-number" id="followers-count-follow">0</div>
          <div class="stat-label">follower</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="following-count-follow">0</div>
          <div class="stat-label">following</div>
        </div>
      </div>
      <div id="timer-follow" class="timer">00:30</div>
      <div id="list-follow"></div>
      <div id="limit-popup-follow" class="popup-overlay hidden">
        <div class="popup-content-follow">
          <h2>Too Many Follows!</h2>
          <p>You’re following too many users. Please try again later.</p>
          <button id="close-popup-follow">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Spiel 2: Hashtag-Game -->
  <div id="game2-screen" class="screen hidden">
    <div class="smartphone-container">
      <div class="stats-bar">
        <div class="stat">
          <div class="stat-number" id="followers-count-follow">0</div>
          <div class="stat-label">followers</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="following-count-follow">0</div>
          <div class="stat-label">following</div>
        </div>
      </div>
      <div id="timer-hashtag" class="timer">00:30</div>
      <textarea id="caption-hashtag" placeholder="Write a caption..."></textarea>
    </div>
  </div>

  <!-- Spiel 3: Giveaway-Game -->
  <div id="game3-screen" class="screen hidden">
    <div class="smartphone-container">
      <div class="stats-bar">
        <div class="stat">
          <div class="stat-number" id="followers-count-follow">0</div>
          <div class="stat-label">followers</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="following-count-follow">0</div>
          <div class="stat-label">following</div>
        </div>
      </div>
      <div id="attempts-shell" class="timer">00:30</div>
      <!-- Hier erscheinen die Kacheln per JS -->
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
